<!DOCTYPE html>

<body class="font-poppins bg-black">

					class="text-xl text-center py-1 px-2 w-full leading-relaxed text-gray-900 bg-gray-200 bg-opacity-80 group-hover:bg-opacity-100 rounded-lg mix-blend-soft-light">
