<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spcaer | GlassMorphism</title>
	<link rel="stylesheet" href="./assets/css/tailwind.css">
</head>

<body class="font-poppins">
	<!-- Container & backgount -->
	<div class="h-screen w-full bg-gradient-to-br from-pink-200 to-green-200 p-5 flex items-center justify-center">
		<!-- Design Elements -->
		<div class="container w-full h-full fixed">
			<div class="absolute inset-0 p-5 w-full h-full">
				<div
					class="absolute inset-x-16 xl:inset-x-32 inset-y-10 rounded-full w-12 h-12 bg-purple-500 overflow-hidden">
				</div>

				<div class="absolute right-10 xl:right-36 inset-y-80 rounded-full w-20 h-20 bg-red-500"></div>

				<div class="absolute bottom-20 left-10 xl:left-32 rounded-full w-8 h-8 bg-yellow-500"></div>

				<div class="absolute bottom-1/3 right-0 xl:right-8  rounded-full w-28 h-28 bg-gray-50"></div>
			</div>
		</div>
		<!-- Content -->
		<div class="container w-full h-full">
			<div
				class="w-full h-full rounded-lg mx-auto bg-gray-100 backdrop-blur-sm bg-opacity-40 border-gray-50 border py-20">
				<!-- Navigation menu -->
				<nav></nav>

				<div
					class="flex flex-col-reverse justify-center items-center gap-y-12 xl:flex-row xl:justify-around h-full">
					<div class="flex flex-col gap-y-2.5 xl:gap-y-3.5">
						<p class="text-base xl:text-2xl text-gray-500">Hello, I'm</p>
						<h1 class="text-4xl xl:text-6xl font-semibold text-gray-800">Don Joe</h1>
						<h5 class="text-lg xl:text-3xl text-gray-500 font-light">Frontend Developer</h5>
						<!-- Action Buttons -->
						<div class="mt-3.5 xl:mt-8">
							<a class="rounded-3xl text-base xl:text-2xl font-medium text-red-500 px-5 py-1.5 xl:px-8 xl:py-2.5 bg-gray-50 bg-opacity-40 border-2 border-gray-50 hover:text-gray-50 before:w-2 before:bg-opacity-0 hover:before:bg-opacity-100 before:bg-red-600 before:h-full relative before:absolute before:-z-1 before:inset-0 before:rounded-3xl hover:before:w-full before:duration-500 before:transform"
								href="#">Hire
								me</a>
							<a class="rounded-3xl text-base xl:text-2xl font-medium text-red-500 px-5 py-1.5 xl:px-8 xl:py-2.5 bg-gray-50 bg-opacity-40 border-2 border-gray-50 hover:text-gray-50 before:w-2 before:bg-opacity-0 hover:before:bg-opacity-100 before:bg-red-600 before:h-full relative before:absolute before:-z-1 before:inset-0 before:rounded-3xl hover:before:w-full before:duration-500 before:transform"
								href="#">Portfolio</a>
						</div>
					</div>
					<div>
						<img class="rounded-full w-64 h-64 border-4 xl:w-96 xl:h-96 xl:border-8 border-gray-50 bg-gray-50 bg-opacity-40 border-opacity-60"
							src="./assets/img/profile-img.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./assets/js/main.js"></script>
</body>

</html>
